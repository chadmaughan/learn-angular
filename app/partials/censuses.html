<div class="header">
    <a href="#" class="back button">Back</a>
    <a href="#" class="home button">Home</a>
    <h1>Census Details</h1>
</div>

<div data-role="content">
    <table cellpadding="0" cellspacing="0" id="censusTable" class="censusList">
        <tbody>
        <tr>
            <th width="50%">
                <h4><span class="year">Year</span></h4>
            </th>
            <th width="50%">
                <h4><span class="population">Population</span></h4>
            </th>
        </tr>
        <tr ng-repeat="census in censuses">
            <td>
                <h4>
                    <span class="year">{{ year }}</span>
                </h4>
            </td>
            <td>
                <h4>
                    <span class="amount">{{ amount | number }}</span>
                </h4>
            </td>
        </tr>
        </tbody>
    </table>
</div>
